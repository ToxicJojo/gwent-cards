language: node_js
node_js:
  - "node"

cache:
  npm: true # this cashes ~/.npm folder on Travis
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache

script:
  - npm run lint
  - npm run test:unit
  - npm run serve & wait-on http://localhost:8080
  - $(npm bin)/cypress run --record --key a8a23feb-51ed-4793-969e-e2caa78d7ccd
